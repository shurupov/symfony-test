


<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName symfony-test.dev

	DocumentRoot /var/www/html/symfony-test/web
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/html/symfony-test/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order allow,deny
		allow from all
		<IfVersion >= 2.4>
		    Require all granted
		</IfVersion>

        # use mod_rewrite for pretty URL support
        RewriteEngine on

        # If a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Otherwise forward the request to index.php
        RewriteRule . index.php

	</Directory>

	ErrorLog /var/log/symfony-test/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel error

	CustomLog /var/log/symfony-test/access.log combined

</VirtualHost>
